<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- Styles -->
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet" />
</head>

<body>
    <main>
        <div id="screen">
            <div id="inputs">
                <div id="text_calc"></div>
                <div onclick="cleanAll()" class="btn btn_orange btn_clean">
                    Clean All
                </div>
            </div>
            <div id="result"></div>
        </div>
        <div id="keyboard">
            <div onclick="deleteLast()" class="btn">Draft</div>
            <div onclick="setValue(0,1)" class="btn">0</div>
            <div onclick="setValue('/',2)" class="btn">รท</div>
            <div onclick="setValue('*',2)" class="btn">ร</div>
            <div onclick="setValue(7,1)" class="btn">7</div>
            <div onclick="setValue(8,1)" class="btn">8</div>
            <div onclick="setValue(9,1)" class="btn">9</div>
            <div onclick="setValue('-',2)" class="btn">-</div>
            <div onclick="setValue(4,1)" class="btn">4</div>
            <div onclick="setValue(5,1)" class="btn">5</div>
            <div onclick="setValue(6,1)" class="btn">6</div>
            <div onclick="setValue('+',2)" class="btn">+</div>
            <div onclick="setValue(1,1)" class="btn">1</div>
            <div onclick="setValue(2,1)" class="btn">2</div>
            <div onclick="setValue(3,1)" class="btn">3</div>
            <div onclick="setValue('=',2)" class="btn btn_orange">=</div>
        </div>
    </main>

    <footer>
        <!-- Script's -->
        <script src="assets/script.js"></script>
    </footer>
</body>

</html>
